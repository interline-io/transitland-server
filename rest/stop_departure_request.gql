query(
  $include_geometry: Boolean!
  $include_route: Boolean!
  $limit: Int
  $ids: [Int!]
  $after: Cursor
  $where: StopFilter
  $stop_time_where: StopTimeFilter
) {
  stops(limit: $limit, ids: $ids, after: $after, where: $where) {
    id
    stop_id
    stop_name
    geometry
    feed_version {
      sha1
      fetched_at
      feed {
        id
        onestop_id
      }
    }
    stop_times(where: $stop_time_where) {
      arrival_time
      departure_time
      stop_sequence
      stop_headsign
      pickup_type
      drop_off_type
      timepoint
      interpolated
      trip {
        id
        trip_id
        trip_headsign
        trip_short_name
        direction_id
        block_id
        wheelchair_accessible
        bikes_allowed
        stop_pattern_id
        shape {
          shape_id
          geometry @include(if: $include_geometry)
          generated
        }
        calendar {
          service_id
          start_date
          end_date
          monday
          tuesday
          wednesday
          thursday
          friday
          saturday
          sunday
          added_dates
          removed_dates
        }
        frequencies {
          start_time
          end_time
          headway_secs
          exact_times
        }
        route @include(if: $include_route) {
          id
          onestop_id
          route_id
          route_short_name
          route_long_name
          agency {
            id
            agency_id
            agency_name
            onestop_id
          }
        }
      }
    }
  }
}
