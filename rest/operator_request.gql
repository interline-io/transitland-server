query($limit: Int, $after: Int, $where: OperatorFilter) {
  operators(after: $after, limit: $limit, where: $where) {
    id
    onestop_id
    name
    short_name
    website
    tags
    associated_feeds
    feeds {
      id
      onestop_id
      name
      spec
    }
    agencies {
      id
      agency_id
      agency_name
      places(where: { min_rank: 0.2 }) {
        city_name
        adm0_name
        adm1_name
      }
    }
  }
}
